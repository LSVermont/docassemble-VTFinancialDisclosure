#################### Interview order #####################
comment: |
  Controls order and branching logic for questions specific to this form
id: interview_order_financial_disclosure
code: |
  # Set the allowed courts for this interview
  allowed_courts = []
  nav.set_section("review_financial_disclosure")
  # Below sets the user_role and user_ask_role by asking a question.
  # You can set user_ask_role directly instead to either 'plaintiff' or 'defendant'
  user_ask_role

  Intro_screen
  set_parts(subtitle=str(users))
  users.gather()
  users[0].birthdate
  users[0].address.address
  users[0].mailing_address.address
  users[0].phone_number
  users1_work_phone_number
  users[0].email
  set_progress(14)
  
  household_others_1_name

  users1_receives_benefits
  users1_benefits_monthly_amount
  set_progress(28)
  employed
  users1_income_employment_monthly_amount
  users1_income_investments_monthly_amount
  users1_income_very_different_30_days_yes

  expenses_intro
  users1_expenses_rent_mortgage_monthly_amount
  set_progress(56)
  
  assets_intro
  users1_assets_cash_on_hand
  set_progress(42)
  users1_assets_vehicle_0_description
  users1_assets_real_estate_0_description
  users1_assets_other_0_description

  trial_court_division
  if trial_court_division == "Environmental":
    user_selected_county = "Environmental"
  if trial_court_division == "Judicial Bureau":
    user_selected_county = "Judicial Bureau"
  user_selected_county
  trial_court.address.county

  docket_number

  signature_date
  set_progress(70)

  interview_order_financial_disclosure = True
